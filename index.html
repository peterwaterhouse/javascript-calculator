<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="screen">
            <div id="displayOperator"></div>
            <div id="display"></div>
        </div>

        <div class="buttons">
            <div class="topButtons">
                <button class="topB" id="bClear">Clear</button>
                <button class="topB" id="bPlusMinus">+/-</button>
            </div>
            <div class="mainButtons">

                <button class="mainB" id="b7">7</button>
                <button class="mainB" id="b8">8</button>
                <button class="mainB" id="b9">9</button>
                <button class="mainB" id="bDivide">/</button>

                <button class="mainB" id="b4">4</button>
                <button class="mainB" id="b5">5</button>
                <button class="mainB" id="b6">6</button>
                <button class="mainB" id="bMultiply">*</button>

                <button class="mainB" id="b1">1</button>
                <button class="mainB" id="b2">2</button>
                <button class="mainB" id="b3">3</button>
                <button class="mainB" id="bMinus">-</button>

                <button class="mainB" id="b0">0</button>
                <button class="mainB" id="bDecimal">.</button>
                <button class="mainB" id="bEquals">=</button>
                <button class="mainB" id="bPlus">+</button>
            </div>
        </div>
    </div>
</body>

</html>
